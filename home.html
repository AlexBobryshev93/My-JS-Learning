<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Learning</title>
    <script src="script.js"></script>
</head>
<body>
    <p id="label"></br></p>
    <p id="counter">buttons were pushed: 0 times</p>
    <p id="date">last time: </p>
    
    <button type="button" id="b1" onclick="count++; showDate(); document.getElementById('label').innerHTML='button1 is pushed';
    this.disabled=true; document.getElementById('b2').disabled=false; 
    document.getElementById('counter').innerHTML='buttons were pushed: ' + count + ' times';">button1</button>
    
    <button type="button" id="b2" onclick="count++; showDate(); document.getElementById('label').innerHTML='button2 is pushed'; 
    this.disabled=true; document.getElementById('b1').disabled=false; 
    document.getElementById('counter').innerHTML='buttons were pushed: ' + count + ' times';">button2</button>
    </br>

    <button type="button" onclick="count = 0; document.getElementById('label').innerHTML='</br>'; document.getElementById('b1').disabled=false; 
    document.getElementById('b2').disabled=false; document.getElementById('counter').innerHTML='buttons were pushed: ' + count + ' times';
    document.getElementById('date').innerHTML = 'last time: ';">reset</button>
</body>
</html>
